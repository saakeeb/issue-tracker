<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Issue Tracker: </title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style>
      .cls{
        text-decoration:line-through;
      }
      .time{
        display: flex;
        justify-content: space-around;
        text-align: center;
        
      }
    </style>
  </head>


  <body onload="fetchIssues()">
    <div class="container">
      <div class="time d-flex bd-highlight align-self-center">
        <h1>Issue Tracker: <span id="issue-remain">0</span>(<span id="issue-counter">0</span>)</h1>
        <h4>Issue Time: <span id="txt"></span></h4>
      </div>
      

      <div class="jumbotron">
        <h3>Add New Issue:</h3>
        <form id="issueInputForm">

          <div class="form-group">
            <label for="issueDescription">Description</label>
            <input type="text" class="form-control" id="issueDescription" placeholder="Describe the issue ...">
          </div>

          <div class="form-group">
            <label for="issueSeverity">Severity</label>
            <select id="issueSeverity" class="form-control">
              <option value="Low">Low</option>
              <option value="Medium">Medium</option>
              <option value="High">High</option>
            </select>
          </div>

          <div class="form-group">
            <label for="issueAssignedTo">Assigned To</label>
            <input type="text" class="form-control" id="issueAssignedTo" placeholder="Enter responsible ...">
          </div>

          <button type="submit" class="btn btn-primary">Add</button>
        </form>
      </div>


      <div class="col-lg-12">
        <div id="issuesList"></div>
      </div>


    </div>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="main.js"></script>
    
    <script>  
    //Issue Time 
      var today=new Date();  
      var h=today.getHours();  
      var m=today.getMinutes();  
      var s=today.getSeconds();  
      document.getElementById('txt').innerHTML=h+":"+m+":"+s;  
    </script>  
  </body>
</html>
